<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT card preview component || Frontend component </title>

    <!-- === Frontend icon === -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="img/png">

    <!-- === CSS link === -->
    <link rel="stylesheet" href="style.css">

    <!-- === Google fonts link === -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">

        <div class="cube__image">
            <img src="images/image-equilibrium.jpg" alt="image of a cube">
            <div><img src="images/icon-view.svg" alt="eye icon"></div>
        </div>

        <div class="image__description">

            <h1 class="title">
                Equilibrium #3429
            </h1>

            <p class="info">
                Our Equilibrium collection promotes balance and calm.
            </p>

            <div class="flex__group">
                <div class="flex__left">
                    <img src="images/icon-ethereum.svg" alt="">
                    <p>0.041ETH</p>
                </div>

                <div class="flex__right">
                    <img src="images/icon-clock.svg" alt="">
                    <p>3 days left</p>
                </div>
            </div>

            <div class="creator">
                <img src="images/image-avatar.png" class="creators__image" alt="image of jules">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>

        </div>
    </div>

</body>
</html>
